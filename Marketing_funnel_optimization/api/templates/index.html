<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        button[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #555;
        }

        .result {
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="#" onclick="showForm()">Form</a>
        <a href="#" onclick="showFileUpload()">File</a>
    </div>

    <div class="container">
        <h2>Marketing Prediction</h2>
        <div id="form-container">
            <form method="post" action="{% url 'predict' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Predict</button>
            </form>
        </div>
        <div id="file-upload-container" style="display: none;">
            <input type="file" id="file-input" accept=".xlsx">
            <button onclick="predictFromFile()">Predict</button>
        </div>
        {% if percent %}
        <div class="result">
            Prediction: {{ percent }}%
        </div>
        {% endif %}
    </div>

    <script>
        function showForm() {
            document.getElementById('form-container').style.display = 'block';
            document.getElementById('file-upload-container').style.display = 'none';
        }

        function showFileUpload() {
            document.getElementById('form-container').style.display = 'none';
            document.getElementById('file-upload-container').style.display = 'block';
        }

        function predictFromFile() {
            // Code to handle file upload and prediction
            // You'll need to implement this function based on your requirements
            alert('File prediction functionality is not implemented yet.');
        }
    </script>
</body>

</html>
